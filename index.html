<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Castle Quiz</title>
  </head>
  <body>
    <header>
      <h1>Castle Quiz</h1>
    </header>

    <main>
      <section class="card-section">
        <div class="question-card">
          <div class="bookmark">
            <img src="./resources/bookmark.png" alt="bookmark icon" />
          </div>
          <p class="question">
            What is the name of the famous mystery novelist and main character
            in the TV show Castle?
          </p>
          <p class="answer">Richard Castle</p>
          <button class="answer-button">Show answer</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="navbar">
          <a href="http://"><img src="./resources/home.png" alt="home" /></a>
          <a href="http://"
            ><img src="./resources/bookmark.png" alt="bookmarks"
          /></a>
          <a href="http://"
            ><img src="./resources/profile.png" alt="profile"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
