            <p class="remaining-characters">
              <span data-js="remaining-characters-answer">150</span>
              characters left
            </p>
            <label for="your-tag">Tag:</label>

            <input type="text" name="yourtag" id="your-tag" maxlength="50">
            <div class="submit-button-container">
              <button type="submit" class="submit-button" data-js="submit-button">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
